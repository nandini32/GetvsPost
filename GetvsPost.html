<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Difference Between Get And Post Methods</title>
</head>
<body>
<hr>
<h2>For Get Handler</h2>
<form action="getmethod" method="get">
<input type="text" name="Username" placeholder="YourName"><br>
<input type="text" name="Address" placeholder="YourAddress"><br>
<input type="submit" name="Enter"><br>
</form>
<h2>For Post Handler</h2>
<form action="postmethod" method="post">
<input type="text" name="Username" placeholder="YourName"><br>
<input type="text " name="Address" placeholder="YourAddress"><br>
<input type="submit" value="Enter"><br>


</form>


</body>
</html>
